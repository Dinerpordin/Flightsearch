name: Android Debug APK
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk   # user-writable path

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Install SDK into ANDROID_SDK_ROOT (no sudo)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          sdk-path: ${{ env.ANDROID_SDK_ROOT }}

      - name: Install build tools & platform
        run: |
          sdkmanager --install "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          yes | sdkmanager --licenses

      # Bypass flaky cache: download Gradle directly
      - name: Download Gradle 8.7
        run: |
          curl -sSLo gradle.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
          unzip -q gradle.zip
          echo "$PWD/gradle-8.7/bin" >> $GITHUB_PATH

      - name: Build debug APK
        run: gradle --no-daemon assembleDebug --stacktrace

      - name: Locate APK
        id: locate
        run: |
          APK_PATH=$(find app/build/outputs/apk/debug -name "*debug*.apk" | head -n 1)
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ steps.locate.outputs.apk_path }}
          if-no-files-found: error
